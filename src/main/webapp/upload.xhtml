<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Enviar Trabalho Acadêmico</title>
</h:head>
<h:body>
    <h:form enctype="multipart/form-data">
        <p:panel header="Enviar Trabalho Acadêmico">
            <h:outputLabel for="title" value="Título do Trabalho:" />
            <p:inputText id="title" value="#{submissionBean.title}" required="true" />

            <h:outputLabel for="description" value="Descrição:" />
            <p:inputTextarea id="description" value="#{submissionBean.description}" rows="5" cols="30" required="true" />

            <h:outputLabel for="file" value="Arquivo:" />
            <p:fileUpload id="file" value="#{submissionBean.uploadedFile}" mode="simple" required="true" />

            <p:commandButton value="Enviar" action="#{submissionBean.submitWork}" ajax="false" />
        </p:panel>
    </h:form>
</h:body>
</html>
