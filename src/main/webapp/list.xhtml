<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Trabalhos Enviados</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Lista de Trabalhos Enviados">
            <p:dataTable value="#{submissionBean.submissions}" var="submission">
                <p:column headerText="Título">
                    <h:outputText value="#{submission.title}" />
                </p:column>
                <p:column headerText="Descrição">
                    <h:outputText value="#{submission.description}" />
                </p:column>
                <p:column headerText="Data de Envio">
                    <h:outputText value="#{submission.submissionDate}" />
                </p:column>
                <p:column headerText="Download">
                    <p:commandButton value="Download" icon="pi pi-download"
                                     action="#{submissionBean.downloadFile(submission.id)}" />
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
</h:body>
</html>
