<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Enviar Trabalho</title>
</h:head>
<h:body>
    <h:form>
        <p:commandButton value="Home" action="index.xhtml?faces-redirect=true" style="margin-right: 20px;" />

        <p:commandButton value="Ver Trabalhos Enviados" action="view_submissions.xhtml?faces-redirect=true"/>
    </h:form>
    <h:form id="uploadForm" enctype="multipart/form-data">
        <p:panel header="Enviar Trabalho">
            <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-8"
                         layout="grid"
                         styleClass="ui-panelgrid-blank ui-fluid"
                         style="border:0px none; background-color:transparent;">
                <p:outputLabel for="title" value="Título:" />
                <p:inputText id="title" value="#{submissionController.submission.title}" />

                <h:outputLabel for="name" value="Nome estudante:" />
                <p:inputText id="name" value="#{submissionController.submission.studentName}" required="true"/>

                <p:outputLabel for="description" value="Descrição:"  />
                <p:inputTextarea id="description" value="#{submissionController.submission.description}" rows="4" cols="40"/>

                <p:outputLabel for="file" value="Arquivo:" />
                <p:fileUpload id="file" value="#{submissionController.file}" mode="simple" />

                <p:commandButton value="Enviar" action="#{submissionController.upload}" update="@form" />

                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
            </p:panelGrid>
        </p:panel>
    </h:form>

    <h:messages />
</h:body>
</html>
