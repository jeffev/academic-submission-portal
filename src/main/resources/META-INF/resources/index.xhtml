<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Portal de Submissão de Trabalhos Acadêmicos</title>
    <h:outputStylesheet library="primefaces" name="primefaces.min.css" />
    <h:outputScript library="primefaces" name="primefaces.min.js" />
</h:head>
<h:body>
    <h:form>
        <p:panel header="Bem-vindo ao Portal de Submissão de Trabalhos Acadêmicos">
            <h:outputText value="Selecione uma das opções abaixo:" />
            <br/><br/>
            <p:commandButton value="Enviar Novo Trabalho" action="submit_work.xhtml?faces-redirect=true"/>
            <br/><br/>
            <p:commandButton value="Ver Trabalhos Enviados" action="view_submissions.xhtml?faces-redirect=true"/>
        </p:panel>
    </h:form>
</h:body>
</html>
